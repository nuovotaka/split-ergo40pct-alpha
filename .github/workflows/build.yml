name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.2.1

  extract:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure firmware directory exists
        run: mkdir -p firmware

      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: firmware

      - name: List firmware directory
        run: ls -lR firmware

      - name: Unzip split-firmware.zip to firmware (if needed)
        run: |
          if [ -f firmware/split-firmware.zip ]; then
            unzip -o firmware/split-firmware.zip -d firmware/
          fi
