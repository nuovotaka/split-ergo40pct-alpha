CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Pointing device configuration
CONFIG_ZMK_POINTING=y
CONFIG_PAW3222=y

# Required for PAW3222
CONFIG_SENSOR=y
CONFIG_SPI=y
CONFIG_INPUT=y

# Input processing
CONFIG_ZMK_INPUT_PROCESSOR_ACCELERATION=y

# Choose Level settings: Level 1, office settings
CONFIG_INPUT_PROCESSOR_ACCEL_LEVEL_SIMPLE=y
CONFIG_INPUT_PROCESSOR_ACCEL_PRESET_OFFICE=y

# Debug Settings
CONFIG_LOG=y                   # ログ機能を有効化
CONFIG_LOG_DEFAULT_LEVEL=4     # デフォルトログレベル (0: none, 1: error, 2: warning, 3: info, 4: debug)
CONFIG_LOG_MODE_DEFERRED=y     # ログ出力を遅延モードに（通常は有効でOK）
CONFIG_LOG_BACKEND_UART=y      # UART経由でログ出力
CONFIG_LOG_BACKEND_USB=y       # USB経由でログ出力（ZMK独自拡張）
CONFIG_ZMK_USB_LOGGING=y       # ZMKでUSBログ出力を有効化
