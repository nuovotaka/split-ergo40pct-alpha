CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Pointing device configuration
CONFIG_ZMK_POINTING=y
CONFIG_PAW3222=y

# Required for PAW3222
CONFIG_SENSOR=y
CONFIG_SPI=y
CONFIG_INPUT=y

# Input processing
CONFIG_ZMK_INPUT_PROCESSOR_ACCELERATION=y
CONFIG_INPUT_PROCESSOR_ACCEL_LEVEL_SIMPLE=y
CONFIG_INPUT_PROCESSOR_ACCEL_PRESET_CUSTOM=y

# ログレベルの設定
CONFIG_LOG_DEFAULT_LEVEL=4

CONFIG_LOG=y
CONFIG_ZMK_USB_LOGGING=y
# USBデバイス機能
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y

# UARTログも有効にしておくとデバッグしやすい
CONFIG_UART_CONSOLE=y
CONFIG_LOG_BACKEND_UART=y


# 加速度プロセッサーの有効化
CONFIG_ZMK_INPUT_PROCESSOR_ACCELERATION=y

# レベル選択（1, 2, 3のいずれか）
CONFIG_INPUT_PROCESSOR_ACCEL_LEVEL_SIMPLE=y    # Level 1
# CONFIG_INPUT_PROCESSOR_ACCEL_LEVEL_STANDARD=y  # Level 2
# CONFIG_INPUT_PROCESSOR_ACCEL_LEVEL_ADVANCED=y  # Level 3